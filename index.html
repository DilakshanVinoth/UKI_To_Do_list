<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do list</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gray-100">

  <!-- Blurred Background -->
  <div class="fixed inset-0 z-0">
    <div class="absolute inset-0 bg-cover bg-center filter blur-md scale-110 bg-lime-500"></div>
  </div>

  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
      <h1 class="text-center text-2xl mb-6">TO DO LIST</h1>
      <form id="taskForm">
        <div class="flex space-x-4 items-center">
          <input type="text" id="task" name="task" placeholder="Enter your task"
            class="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500" />

          <div class="relative">
            <select id="strength" name="strength"
              class="p-3 pr-10 rounded-lg appearance-none border focus:ring-2 focus:ring-blue-500">
              <option value="Low">ðŸŸ¢ Low</option>
              <option value="Medium">ðŸŸ  Medium</option>
              <option value="High">ðŸ”´ High</option>
            </select>
          </div>

          <button id="btn" type="button" class="bg-blue-500 text-white px-4 py-3 rounded-lg shadow hover:bg-blue-600 transition">
            Add
          </button>
        </div>
        <div id="taskList" class="mt-6 space-y-4"></div>

        <div class="text-center mt-6">
          <button id="historyBtn" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
            Show History
          </button>
        </div>
        <div id="historyList" class="mt-4 space-y-4 hidden"></div> <!-- Hidden History Section -->
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
